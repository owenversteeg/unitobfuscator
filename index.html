<!DOCTYPE html>
<html>
	<head>
		<title>Unit Obfuscator</title>
		<script src="unitobfuscator.js"></script>
		<link href="http://minfwk.com/entireframework.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="mediumwidth">
			<h1>Unit Obfuscator</h1>
			<br>
			<input id="inputbox" type="text" style="width: 20em;" placeholder="Enter a value, like 5 kilograms">
			<button onclick="outputtext.innerText=obfuscate(inputbox.value)" class="smooth btn-b btn-small">Obfuscate</button>
			<br>
			<h4 id="outputtext"></h4>
		</div>
	</body>
</html>
